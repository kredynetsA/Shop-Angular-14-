<div class="cart-header">
  <h1 class="page-title"> Shopping Cart</h1>
  <button mat-raised-button
          color="warn"
          *ngIf="products.length"
          (click)="clearCart()">
    <mat-icon>delete</mat-icon>
    Clear Cart
  </button>
</div>


<div class="cart" *ngIf="products.length; else message" >
  <div class="products">
    <app-cart-product-item *ngFor="let product of products"
                           [product]="product"
    ></app-cart-product-item>
  </div>
  <div class="total">
    <mat-card >
      <h2 class="total_title">Order Summary</h2>
      <div class="total_desc">
        <p>{{products.length}} Products </p>
        <p>{{cartTotalPrice}}</p>
      </div>
      <div class="total_desc">
        <p>Shipping</p>
        <p>Free</p>
      </div>
      <div class="total_desc total_desc__bold">
        <p>Total</p>
        <p>{{cartTotalPrice}}</p>
      </div>
      <div class="total_checkout">
        <button class="total_button" mat-raised-button color="primary">Checkout</button>
      </div>
    </mat-card>
  </div>
</div>
<ng-template #message >
  <div class="message">
    <p class="message_title">Cart Is Empty</p>
    <button
      routerLink="/"
      mat-flat-button
      color="primary">
      <mat-icon>arrow_back</mat-icon>
      Back To Store
    </button>
  </div>
</ng-template>
